<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a class="header__logo logo" href="#">
        <img class="header__logo-img" src="images/logo.svg" alt="Логотип Магазина">
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--active link" href="#">
              Главная
            </a>
          </li>

          <li class="header__menu-item">
            <a class="header__menu-link" href="#">
              Блюда
            </a>
          </li>

          <li class="header__menu-item">
            <a class="header__menu-link" href="#">
              Контакты
            </a>
          </li>
        </ul>


        <div class="header__user-nav">
          <a class="header__user-nav__link" href="#">
            <svg class="header__svg" width="20" height="20">
              <use xlink:href="images/sprite.svg#icon-search"></use>
            </svg>
          </a>
          <a class="header__user-nav__link" href="#">
            <svg class="header__svg" width="20" height="20">
              <use xlink:href="images/sprite.svg#icon-cart"></use>
            </svg>
            <span class="header__user-num">4</span>
          </a>
        </div>
      </nav>

    </div>
  </div>
</header>
