<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood | Каталог</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a class="header__logo logo" href="#">
          <img class="logo__img" width="200" src="images/logo.svg" alt="Логотип Магазина">
        </a>

        <button class="header__burger burger" type="button">
          <span class="burger__line"></span>
          <span class="sr-only">Мобильное меню</span>
        </button>

        <ul class="header__list">
          <li class="header__item">
            <a class="header__link header__link--active link" href="#">
              Главная
            </a>
          </li>

          <li class="header__item">
            <a class="header__link link" href="#">
              Блюда
            </a>
          </li>

          <li class="header__item">
            <a class="header__link link" href="#">
              Контакты
            </a>
          </li>
        </ul>


        <ul class="header__user-nav user-nav">
          <li class="user-nav__list">
            <a class="user-nav__link user-nav__link--search" href="#">
              <span class="sr-only">поиск</span>
            </a>
          </li>

          <li class="user-nav__list">
            <a class="user-nav__link user-nav__link--cart" href="#">
              <span class="sr-only">корзина товаров</span>
              <span class="user-nav__num">4</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Главная</a>
        </li>

        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Каталог товаров</a>
        </li>
      </ul>
    </div>
  </section>

  <section class="catalog">
    <div class="container">
      <div class="catalog__wrapper">
        <h2 class="catalog__title title">
          Каталог продуктов
        </h2>

        <div class="catalog__top-filters">
          <form class="catalog__top-form" action="#">
            <select class="catalog__filter-name select-style">
              <option value="">По названию</option>
              <option value="">Бургеры</option>
              <option value="">Пицца</option>
              <option value="">ХотДоги</option>
            </select>

            <select class="catalog__filter-number select-style">
              <option value="">по 12</option>
              <option value="">по 10</option>
              <option value="">по 8</option>
              <option value="">по 6</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
