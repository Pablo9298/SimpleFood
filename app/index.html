<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo logo" href="#">
          <img class="header__logo-img" src="images/logo.svg" alt="Логотип Магазина">
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link header__menu-link--active" href="#">
                Главная
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Блюда
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Контакты
              </a>
            </li>
          </ul>


          <div class="header__user-nav">
            <a class="header__user-nav__link" href="#">
              <svg class="header__svg">
                <use xlink:href="images/sprite.svg#icon-search"></use>
              </svg>
            </a>
            <a class="header__user-nav__link" href="#">
              <svg class="header__svg">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>
              <span class="header__user-num">4</span>
            </a>
          </div>
        </nav>

      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
