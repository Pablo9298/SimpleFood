<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">

        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link header__menu-link--active" href="#">
                Главная

            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="#">

            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="#">

              </a>
            </li>
          </ul>


          <div class="header__user-nav">
            <a class="header__user-nav__link" href="#">
              <svg class="header__svg">
                <use xlink:href="images/sprite.svg#icon-search"></use>
              </svg>
            </a>
            <a class="header__user-nav__link" href="#">
              <svg class="header__svg">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>

          </div>
        </nav>

      </div>
    </div>

  </main>

            <li class="footer-top__list-item">

            <li class="footer-top__list-item">

            <li class="footer-top__list-info footer-top__list-info--tel">
              <a class="footer-top__info-link" href="tel:79068057043">

            <li class="footer-top__social-list">
